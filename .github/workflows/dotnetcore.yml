name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108

    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Add GPR Source
      run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/sqlkata/index.json -Username "ahmad-moussawi" -Password ${{ secrets.GITHUB_TOKEN }}

    - name: Build QueryBuilder
      run: dotnet build QueryBuilder/QueryBuilder.csproj

    - name: Nightly Builds - Create Packages
      run: dotnet pack QueryBuilder/QueryBuilder.csproj --configuration Release --output="../nuget_packages"

    - name: Nightly Builds - Push Packages
      run: nuget push nuget_packages/*.nupkg -Source "GPR" -SkipDuplicate